<!DOCTYPE html>
<html>
<head>
    <title>Lista de Carros</title>
</head>
<body>
    <h1>Lista de Carros</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{{ url_for('car_details', car_name=car.name) }}">{{ car.name }} - {{ car.price }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
